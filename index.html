    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#098DE2',
              },
              gray: {
                900: '#121212', // Darker gray for the background
                800: '#1e1e1e',
                700: '#2d2d2d',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'hue-cycle': 'hueCycle 3s infinite linear',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              hueCycle: {
                '0%': { filter: 'hue-rotate(0deg)' },

              },

                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
